services:
  postgres:
    image: postgres:17-alpine
    container_name: universe-postgres-dev

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata # changes where Postgres stores its data directory inside the container.
      TZ: Asia/Kolkata

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data # Mounts a named volume postgres_data at /var/lib/postgresql/data so database files persist across container restarts or reâ€‘creations.

    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 128M

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U omkar-21 -d universe" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - universe-network

    # Postgres 17 optimized settings
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

volumes:
  postgres_data:

networks:
  universe-network:
